<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 280px; /* Fixed height for all cards */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .title {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            border: none;
            outline: none;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d00;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="card">
            <img src="{% static 'images/admin.png' %}" alt="Admin">
            <div class="title">ADMIN</div>
            <div class="button-container">
                <button><a href="/adminclick">View</a></button>
            </div>
        </div>

        <div class="card">
            <img src="{% static 'images/doctor.png' %}" alt="Doctor">
            <div class="title">DOCTOR</div>
            <div class="button-container">
                <button><a href="/doctorclick">View</a></button>
            </div>
        </div>

        <div class="card">
            <img src="{% static 'images/patient.jpg' %}" alt="Patient">
            <div class="title">PATIENT</div>
            <div class="button-container">
                <button><a href="/patientclick">View</a></button>
            </div>
        </div>
    </div>

</body>

</html>
